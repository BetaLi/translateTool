<div class="container">
  <div class="row h2">欢迎来到TranslationTool</div>
  <div class="row">
    <div class="col-md-12">
    <button class="btn pull-right"  (click)="onSwitch()">切换目标语言</button>
    </div>
  </div>
      <form method="get" (ngSubmit)="onsubmit()" novalidate>
        <div class="col-md-6">
          <div class="form-group">
            <label for="translateFrom"></label>
            <textarea [(ngModel)]="query" rows="3" class="form-control" name="translate" id="translateFrom" placeholder="输入文字即可翻译">
            </textarea>
          </div>
        </div>
        <div class="col-md-6">
            <label for="result"></label>
            <textarea id="result" class="form-control" name="result" rows="3" placeholder="翻译结果">{{result}}</textarea>
        </div>
        <button type="submit" class="btn btn-block btn-primary" style="margin-top: 10px;">翻译</button>
      </form>
</div>
